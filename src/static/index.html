<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Strava Activity Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Log Your Activity</h2>
            <form id="activity-form">
                <label for="activity-name">Activity Name:</label>
                <input type="text" id="activity-name" name="activity-name" required>
                
                <label for="sport-type">Sport Type:</label>
                <input type="text" id="sport-type" name="sport-type" required>
                
                <label for="start-date">Start Date:</label>
                <input type="datetime-local" id="start-date" name="start-date" required>
                
                <label for="elapsed-time">Elapsed Time (seconds):</label>
                <input type="number" id="elapsed-time" name="elapsed-time" required>
                
                <label for="distance">Distance (meters):</label>
                <input type="number" id="distance" name="distance" required>
                
                <button type="submit">Submit Activity</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Strava Activity Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
